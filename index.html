<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메이플스토리 캐릭터 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            margin-top: 5px;
            color: black;
        }

        .input-group button {
            padding: 12px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .input-group button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            color: #ff9800;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #4CAF50;
        }

        .error {
            color: #ff0000;
        }

        .info {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>메이플스토리 캐릭터 정보 조회</h1>

        <div class="input-group">
            <label for="characterName">캐릭터 닉네임:</label>
            <input type="text" id="characterName" placeholder="캐릭터 닉네임을 입력하세요">
        </div>

        <button onclick="getCharacterInfo()">캐릭터 정보 조회</button>

        <div class="loading" id="loading">데이터를 불러오는 중...</div>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const apiKey = 'test_b3f846bd41a2b72ca7fe1ca7beff943908357d43678b1fe9e8d522c28c07a506efe8d04e6d233bd35cf2fabdeb93fb0d'; // API 키 입력

        // 캐릭터 이름을 통해 해당 캐릭터의 식별자(OCID) 찾기
        async function getCharacterIdByName(characterName) {
            const response = await fetch(`https://open.api.nexon.com/maplestory/v1/character/list?name=${characterName}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                }
            });

            if (!response.ok) {
                throw new Error('캐릭터 목록 조회 실패');
            }

            const data = await response.json();
            if (data.characterList && data.characterList.length > 0) {
                return data.characterList[0].ocid;  // 첫 번째 캐릭터의 OCID 반환
            } else {
                throw new Error('해당 캐릭터를 찾을 수 없습니다.');
            }
        }

        // 캐릭터 정보를 조회하는 함수
        async function getCharacterInfo() {
            const characterName = document.getElementById('characterName').value.trim();
            if (!characterName) {
                alert("캐릭터 닉네임을 입력하세요.");
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            document.getElementById('error').innerHTML = '';

            try {
                // 1. 닉네임으로 OCID 찾기
                const ocid = await getCharacterIdByName(characterName);

                // 2. OCID로 캐릭터 기본 정보 조회
                const response = await fetch(`https://open.api.nexon.com/maplestory/v1/character/basic?ocid=${ocid}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error('API 호출 오류');
                }

                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = `
                    <div class="info">
                        <h3>캐릭터 기본 정보:</h3>
                        <p><strong>캐릭터명:</strong> ${data.characterName}</p>
                        <p><strong>레벨:</strong> ${data.level}</p>
                        <p><strong>직업:</strong> ${data.job}</p>
                        <p><strong>성별:</strong> ${data.gender}</p>
                        <p><strong>길드명:</strong> ${data.guild}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = "캐릭터 정보를 불러오는 데 실패했습니다. 닉네임을 확인하세요.";
            }
        }
    </script>

</body>
</html>
